<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Contact Management</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
    <body>
        <div class="container">
            <div class="title">
                <h2>Contact Management Application</h2>
            </div>
            <hr>
            <div class="Add">
                <button type="button" id="AddBtn">Add new contact</button>
            </div>
                <div class="AddForm">
                    <pre>
                    <label>First name <span>*</span> </label>       <input type="text" name="fname" id="fname" class="FormField"><br>
                    <label>Last name <span>*</span> </label>        <input type="text" name="lname" id="lname" class="FormField"><br>
                    <label>Date of birth <span>*</span> </label>    <input type="date" name="Bdate" id="Bdate" class="FormField"><br>
                    <label>Phone number <span>*</span> </label>     <input type="tel" name="PNumber" id="PNumber" class="FormField"><br>
                    <label>E-mail <span>*</span> </label>           <input type="email" name="E_mail" id="E_mail" class="FormField"><br>
                    <label>Address </label>
                                        <textarea name="address" id="address" cols="35" rows="10" class="FormField"></textarea><br>
                    <button type="button" class="GreenBtn" id="AddNow">Add</button>   <button type="button" class="RedBtn" id="Cancel">Cancel</button>
                    </pre>
                </div>
            <div class="ContactTable">
                
            </div>
        </div>
    </body>
</html>
